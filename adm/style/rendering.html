<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_RENDERING} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset><legend>{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_LINKS}</legend>
		<dl>
			<dt><label for="links">{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_LINK_LOCATIONS}</label></dt>
			</dt>
			<dd><select name="links[]" id="links" size="10" multiple="multiple">
				<!-- BEGIN links -->
					<option value="{links.VALUE}"<!-- IF links.S_SELECTED --> selected="selected"<!-- ENDIF -->>
						{links.LANG}
					</option>
				<!-- END links -->
				</select>
			</dd>
		</dl>
		<dl>
			<dt><label for="communitycurrencies_repo_link">{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_REPO_LINK}</label></dt>
			<dd>
				<input type="radio" class="radio" name="communitycurrencies_repo_link" value="1" <!-- IF S_MARTTIPHPBB_COMMUNITYCURRENCIES_REPO_LINK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="communitycurrencies_repo_link" value="0" <!-- IF not S_MARTTIPHPBB_COMMUNITYCURRENCIES_REPO_LINK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
			</dd>
		</dl>
	</fieldset>

	<fieldset><legend>{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_TRANSACTIONS_PAGE}</legend>
		<dl>
			<dt><label for="cc_transactions_per_page">{L_ACP_MARTTIPHPBB_COMMUNITYCURRENCIES_TRANSACTIONS_PER_PAGE}</label></dt>
			<dd><input type="number" name="cc_transactions_per_page" min="5" value="{MARTTIPHPBB_COMMUNITYCURRENCIES_TRANSACTIONS_PER_PAGE}" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
