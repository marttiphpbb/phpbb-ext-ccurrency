<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_CC_LINKS} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset><label>{L_ACP_CC_LINKS}</label>
		<dl>
			<dt><label for="cc_transactions_menu_quick">{L_ACP_CC_TRANSACTIONS_MENU_LINK_QUICK}</label></dt>
			<dd><input type="radio" class="radio" name="cc_transactions_menu_quick" value="1" <!-- IF S_CC_TRANSACTIONS_MENU_QUICK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="cc_transactions_menu_quick" value="0" <!-- IF not S_CC_TRANSACTIONS_MENU_QUICK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>			
		<dl>
			<dt><label for="cc_transactions_menu_header">{L_ACP_CC_TRANSACTIONS_MENU_LINK_HEADER}</label></dt>
			<dd><input type="radio" class="radio" name="cc_transactions_menu_header" value="1" <!-- IF S_CC_TRANSACTIONS_MENU_HEADER -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="cc_transactions_menu_header" value="0" <!-- IF not S_CC_TRANSACTIONS_MENU_HEADER -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>		
		<dl>
			<dt><label for="cc_transactions_menu_footer">{L_ACP_CC_TRANSACTIONS_MENU_LINK_FOOTER}</label></dt>
			<dd><input type="radio" class="radio" name="cc_transactions_menu_footer" value="1" <!-- IF S_CC_TRANSACTIONS_MENU_FOOTER -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="cc_transactions_menu_footer" value="0" <!-- IF not S_CC_TRANSACTIONS_MENU_FOOTER -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
		<dl>
			<dt><label for="cc_hide_github_link">{L_ACP_CC_HIDE_GITHUB_LINK}</label></dt>
			<dd><input type="radio" class="radio" name="cc_hide_github_link" value="1" <!-- IF S_CC_HIDE_GITHUB_LINK -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="cc_hide_github_link" value="0" <!-- IF not S_CC_HIDE_GITHUB_LINK -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>
	</fieldset>
	
	<fieldset><label>{L_ACP_CC_TRANSACTIONS_PAGE}</label>
		<dl>
			<dt><label for="cc_transactions_per_page">{L_ACP_CC_TRANSACTIONS_PER_PAGE}</label></dt>
			<dd><input type="number" name="cc_transactions_per_page" min="5" value="{CC_TRANSACTIONS_PER_PAGE}" /></dd>
		</dl>	
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>


<!-- INCLUDE overall_footer.html -->
